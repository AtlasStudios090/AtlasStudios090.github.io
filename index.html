<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Animator Modular</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="sidebar">
    <input type="file" id="import-svg" accept=".svg" />
    <div id="layers"></div>
    <div id="controls">
      <button id="interp-btn">Interpolar</button>
      Pasos: <input type="number" id="interp-steps" value="1" min="1" />
    </div>
    <button id="download-zip">Descargar ZIP</button>
  </div>
  <div id="canvas-container">
    <svg id="svg-canvas"></svg>
    <div id="timeline"></div>
  </div>

  <!-- Dependencias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/exporter.js"></script>
</body>
</html>
